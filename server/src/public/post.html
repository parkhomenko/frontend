<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    </head>
    <body>
        <div class="grid-container">
            <section class="header">
                <h1>Header</h1>
            </section>
            <section class="tabs">
                <div class="tab-item"><span class="fa fa-commenting" aria-hidden="true"></span><a href="/index.html">Posts</a></div>
                <div class="tab-item"><span class="fa fa-plus-square" aria-hidden="true"></span><a class="active" href="/post.html">Add new post</a></div>
            </section>
            <section class="posts">
                <div class="latest-posts">
                    <h3>Latest posts:</h3>
                    <ul>
                        <li>Post 1 header</li>
                        <li>Post 2 header</li>
                        <li>Post 3 header</li>
                        <li>Post 4 header</li>
                        <li>Post 5 header</li>
                    </ul>
                </div>
                <div class="post-count">
                    <h3>Count of posts: 5</h3>
                </div>
            </section>
            <section class="main">
                <div>
                    <form class="posts_form" action="/posts/add" method="post">
                        <label>Name of the post:</label>
                        <input name="post_name" type="text"></input>
                        <label>Content:</label>
                        <textarea name="post_content" cols="40" rows="5"></textarea>
                        <input class="submit" type="submit" value="Add New Post"></input>
                    </form>
                </div>
            </section>
        </div>
    </body>
</html>
